services:
  # Service Node.js : migrations, scripts, maintenance (npx prisma, npm run db:import, etc.)
  node:
    build:
      context: .
      dockerfile: Dockerfile
      target: node
    container_name: gestion-stages-node
    env_file:
      - .env.production
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://${DB_USER:-postgres}:${DB_PASSWORD}@postgres:5432/${DB_NAME:-gestion_stages}?schema=public
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network
    # Utiliser pour les commandes : docker compose run --rm node npx prisma migrate deploy

  postgres:
    image: postgres:15-alpine
    container_name: gestion-stages-db
    restart: unless-stopped
    env_file:
      - .env.production
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME:-gestion_stages}
    # Port lié à 127.0.0.1 uniquement (non exposé sur l'internet) pour migrations/backup depuis l'hôte
    ports:
      - "127.0.0.1:${DB_PORT:-5434}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gestion-stages-app
    restart: unless-stopped
    ports:
      - "3003:3000"
    env_file:
      - .env.production
    environment:
      - NODE_ENV=production
      - PORT=3000
      - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL:-https://votre-domaine.fr}
      - GROQ_API_KEY=${GROQ_API_KEY}
      - GROQ_MODEL=${GROQ_MODEL:-llama-3.1-8b-instant}
    volumes:
      - storage_data:/app/storage
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network

volumes:
  postgres_data:
  storage_data:

networks:
  app-network:
    driver: bridge

